<!-- delete-dialog.component.html -->
<div mat-dialog-container class="dialog-container" >
<h4 mat-dialog-title style="color: black;">Are you sure you want to delete?</h4>
<div mat-dialog-content class="dialogContent">
  <p><b>Name:</b> {{ data?.name }}</p>
  <p><b>Type:</b> {{ data?.type }}</p>
  <p><b>Calories:</b> {{ data?.calories }}</p>
  <p><b>Rating:</b> {{ data?.rating }}</p>
  <!-- Add other properties as needed -->
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" [mat-dialog-close]="false">Cancel</button>
  <button mat-button class="confirm-btn" [mat-dialog-close]="true">Confirm</button>
</div>
</div>
