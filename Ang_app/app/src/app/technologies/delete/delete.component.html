<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<div class="container mt-3">
  <h5>Are you sure you want to delete</h5>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Confirm
  </button>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Are you sure you want to delete</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p><b>Name:</b> {{ foodDetails?.name }}</p>
        <p><b>Type:</b> {{ foodDetails?.type }}</p>
        <p><b>Calories:</b> {{ foodDetails?.calories }}</p>
        <p><b>Rating: </b>{{ foodDetails?.rating }}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="confirmDelete()" data-bs-dismiss="modal" (click)="closeModel()">confirm</button>
        <button type="button" class="btn btn-danger" (click)="cancelDelete()" (click)="closeModel()" data-bs-dismiss="modal">cancel</button>
      </div>

    </div>
  </div>
</div>


</body>
</html>
